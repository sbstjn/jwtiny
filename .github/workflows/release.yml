name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Cargo Set-Version
        run: cargo install cargo-set-version || true

      - name: Set Version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          cargo set-version $VERSION

      - name: Publish jwtiny
        run: cargo publish -p jwtiny -p jwtiny-derive -p jwtype --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - features: ""
            name: Default
          - features: "all-algorithms,remote"
            name: All + Remote
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: rust
          queries: +security-extended

      - name: Build (manual)
        run: |
          if [ -z "${{ matrix.features }}" ]; then
            cargo build --all-targets
          else
            cargo build --all-targets --features "${{ matrix.features }}"
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3